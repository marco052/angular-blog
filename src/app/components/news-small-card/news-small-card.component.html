<div class="container-small-card">
  <div class="container-small-card-content">
    <a [routerLink]="['content', id]">
      <div class="photo-small-card">
        <img
          src={{photo}}
          alt=""
        >
      </div>
      <div class="title-small-card">
        <h1>{{title}}</h1>
      </div>
    </a>
  </div>

  <div class="container-small-card-separator">
    <hr/>
  </div>

</div>
