<div class="container-big-card">
  <a [routerLink]="['content', id]">
    <div class="photo-big-card">
      <img
        src={{photo}}
        alt=""
      >
    </div>
    <div class="title-big-card">
      <h1>{{title}}</h1>
    </div>
    <div class="description-big-card">
      <p>
        {{description}}
      </p>
    </div>
  </a>
</div>
